<body>

<div class="container">
    <form action="">

        <i class='bx bxs-lock-alt' ></i>
    </div>
    <div class="rem"><label><input type="checkbox"> Remeber me&nbsp;</label>
    <a href="#">Forgot password?</a> </div>
    <button type="submit" class="btn">Login</button>

</form> 
</div>
